<script src="./node_modules/vue/dist/vue.js"></script>
<div id='app'>    
    <c1 :arr1="arr1">default</c1>    
    <c2 :arr1="arr1">
        <template v-slot:slot1>
            <div style="width: 100px;height:100px; background-color:blue;"></div>
        </template>
        <template v-slot:slot2>
            <div style="width: 100px;height:100px; background-color:rgb(0, 255, 21);"></div>
        </template>
        <template v-slot:default>
            <div style="width: 100px;height:100px; background-color:rgb(255, 0, 64);"></div>
        </template>
    </c2>
</div>
<script>
    let GetTagName = async function(){
        return await Timeout();
    }
    
    let Timeout = function(){
        return new Promise(function(resolve,reject){
            setTimeout(() => {
                resolve("div")
            }, 1000);
        });
    }

    Vue.component("c1",{
        render:function(h){ 
            let i =1;
            return h("ul",this.arr1.map(function(v){
                return h("li",[h("h"+(i++),v.name)]);
            }));            
        },
        props:["arr1"]
    })

    Vue.component("c2",{
        render:function(h){ 
            return h("div",[this.$slots.slot2,this.$slots.slot1,this.$slots.default]) 
        },
        props:["arr1"]
    })
    
    var app = new Vue({
        el:"#app",
        data:{
            arr1:[1,2,3,4,5,6].map(function(v,idx){return {name:"hello "+v};})
        }
    })
    
</script>
