<div id="app"></div>
<template id="t1">
    <div>
        <p>{{cpu1}}</p>
        <p>{{cpu2}}</p>
        <p>{{cpu3}}</p>
        <p>{{mycpu2}}</p>
    </div>
</template>
<script type="module">
    import Vue from "./node_modules/vue/dist/vue.esm.browser.js"
    import Vuex from "./node_modules/vuex/dist/vuex.esm.browser.js"
    import {mapState} from "./node_modules/vuex/dist/vuex.esm.browser.js"
    Vue.use(Vuex)
    const store = new Vuex.Store({
        state:{
            count:10,
            k:100
        }
    })
    new Vue({
        store,
        el:"#app",
        template:"#t1",

        computed:{
            mycpu1(){
                return this.$store.state.k
            },
            ...mapState({
            cpu1 : state=>state.count,
            cpu2:"count",
            cpu3(state){
                return state.count*this.mycpu1
            },
            mycpu2(){
                return this.cpu1*23
            }
        })}

    })
</script>
